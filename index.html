    </head>
    <body>
        <div class="main-content">
            <h1>Endless Dec2Bin</h1>
            
            <div class="question">
                Question: <span id="question"></span><sub>(10)</sub>
            </div>
            
            <div class="inputarea">

                <button type="button" id="next_button">Next</button>
            </div>
            
            <div class="result">
                Result:
                <div class="result-indented consolas">
                    <span id="output"></span>
                </div>
            </div>
