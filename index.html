<!DOCTYPE html>
<html>
    <head>
        <title>Endless Dec2Bin - taidalog</title>
        <meta charset="utf-8">
        <meta name="description" content="10進数から2進数への変換の練習サイト">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="inside">
                <h1>Endless-Dec2Bin</h1>
            </div>
        </header>
        
        <div class="main-content">
            
            <main>
                <div class="question">
                    <span id="question"></span><sub>(10)</sub> を2進法で表すと？
                </div>
                
                <form class="input-area">
                    <input type="text" id="nunmber-input" class="consolas">
                    <span class="binary-radix"><sub>(2)</sub></span>
                    <input type="submit" onclick="main(); return false;" value ="確認" id="button-check">
                    <span id="instruction"><br></span>
                </form>
                
                <div class="result">
                    結果:
                    <div class="result-indented consolas">
                        <span id="output"></span>
                    </div>
                </div>
            </main>
            
            <footer>
                <small class="container">
                    <div class="item">&copy; 2022 taidalog</div>
                    <div class="item">Version 0.3.2</div>
                    <div class="item"><a href="https://github.com/taidalog/Endless-Dec2Bin">Repository on GitHub</a></div>
                </small>
            </footer>
            
        </div>
        
        <script type="text/javascript" src="js/program.js"></script>
    </body>
</html>
