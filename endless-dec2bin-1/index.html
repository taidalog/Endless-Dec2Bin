<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="description" content="10進数から2進数への変換の反復練習サイト">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="d2b-header">
            <div id="headerContainer" class="header-container"></div>
        </header>
        
        <main>
            <div id="questionArea" class="question-area"></div>
            
            <form class="input-area">
                <input type="text" id="numberInput" class="number-input consolas">
                <span id="binaryRadix" class="binary-radix"></span>
                <input type="submit" value ="確認" id="submitButton" class="submit-button d2b-button">
                <div id="hintArea" class="hint-area"></div>
                <div id="errorArea" class="error-area"></div>
            </form>
            
            <div class="history-area">
                結果:
                <div class="history-indented consolas">
                    <span id="outputArea"></span>
                </div>
            </div>
        </main>
        
        <footer></footer>
        
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
