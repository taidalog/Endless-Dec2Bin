<!DOCTYPE html>
<html>
    <head>
        <title>加算 - taidalab</title>
        <meta charset="utf-8">
        <meta name="description" content="2進数の加算の反復練習サイト">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="add-header">
            <div class="header-container">
                <h1>加算</h1>
            </div>
        </header>
        
        <main>
            <div id="questionArea" class="question-area">
                <div class="calculation-area" id="calculationArea">
                    <div class="first-row question-number" id="">
                        <span class="digit-area" id="firstRowDigit8"></span>
                        <span class="digit-area" id="firstRowDigit7"></span>
                        <span class="digit-area" id="firstRowDigit6"></span>
                        <span class="digit-area" id="firstRowDigit5"></span>
                        <span class="digit-area" id="firstRowDigit4"></span>
                        <span class="digit-area" id="firstRowDigit3"></span>
                        <span class="digit-area" id="firstRowDigit2"></span>
                        <span class="digit-area" id="firstRowDigit1"></span>
                        <span class="" id=""><sub>(2)</sub></span>
                    </div>
                    <div class="second-row question-number" id="secondRow">
                        <span class="" id="">+)</span>
                        <span class="digit-area" id="secondRowDigit8"></span>
                        <span class="digit-area" id="secondRowDigit7"></span>
                        <span class="digit-area" id="secondRowDigit6"></span>
                        <span class="digit-area" id="secondRowDigit5"></span>
                        <span class="digit-area" id="secondRowDigit4"></span>
                        <span class="digit-area" id="secondRowDigit3"></span>
                        <span class="digit-area" id="secondRowDigit2"></span>
                        <span class="digit-area" id="secondRowDigit1"></span>
                        <span class="" id=""><sub>(2)</sub></span>
                    </div>
                    <div class="under-line"></div>
                </div>
            </div>
            
            <form class="input-area">
                <input type="text" id="numberInput" class="number-input consolas">
                <span class="binary-radix"><sub>(2)</sub></span>
                <input type="submit" value ="確認" id="submitButton" class="submit-button add-button">
                <div id="hintArea" class="hint-area"></div>
                <div id="errorArea" class="error-area"></div>
            </form>
            
            <div class="history-area">
                結果:
                <div class="history-indented consolas">
                    <span id="outputArea"></span>
                </div>
            </div>
        </main>
        
        <footer>
            <small class="footer-container">
                <div class="item">&copy; 2022 taidalog</div>
                <div class="item">Version 0.1.0</div>
                <div class="item"><a href="../">Home</a></div>
                <div class="item"><a href="../about.html">About</a></div>
                <div class="item"><a href="../terms.html">ご利用について</a></div>
                <div class="item"><a href="https://github.com/taidalog/taidalab">Repository on GitHub</a></div>
            </small>
        </footer>
        
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="js/program.js"></script>
    </body>
</html>
